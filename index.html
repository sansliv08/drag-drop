<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog Column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <!-- Backlog Content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Progress Column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <!-- Progress Content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Complete Column -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
                <!-- Complete Content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- On hold Column -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On hold</h1>
                </span>
                <!-- On hold Content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint voluptatem accusantium vitae, corrupti cumque dolorum eius, quod necessitatibus dignissimos iure, tempora nam dolore! Unde nisi accusantium, quod animi quaerat corrupti. Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, culpa possimus? Doloribus cumque adipisci nesciunt tenetur neque eveniet beatae a ullam modi sint, ipsam, debitis perferendis sit, distinctio hic voluptatem! Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, quam provident, autem neque quidem animi est vero odio ullam at consectetur incidunt totam omnis voluptatum reprehenderit facere. Cum, corporis aliquid! Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint libero molestias quas rerum maiores, in officia aliquid iste quos sit nisi iusto a ullam laudantium eaque vero quidem sunt voluptas?</li> -->
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
